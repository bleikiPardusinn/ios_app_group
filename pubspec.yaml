name: ios_app_group
description: A Flutter plugin to access shared application group container on iOS.
version: 1.0.2
author: Ming Chen <ming_c@hotmail.com>
homepage: https://github.com/mingchen/ios_app_group

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.github.mingchen.flutter.plugins.ios_app_group
    pluginClass: IosAppGroupPlugin

